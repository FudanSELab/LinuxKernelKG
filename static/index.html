<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Knowledge Graph Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/dist/vis-network.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/vis-network.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 300px;
            padding: 20px;
            background: #f5f5f5;
            overflow-y: auto;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #mynetwork {
            flex-grow: 1;
            border: 1px solid #ddd;
        }
        .file-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .file-item:hover {
            background: #e9e9e9;
        }
        .file-item.active {
            background: #007bff;
            color: white;
        }
        .search-container {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 4px;
        }
        #search-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #filter-type {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Available Graphs</h2>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search nodes...">
                <select id="filter-type">
                    <option value="all">All Types</option>
                    <option value="mention">Mentions</option>
                    <option value="variation">Variations</option>
                    <option value="canonical">Canonical Forms</option>
                    <option value="wiki">Wiki Links</option>
                </select>
            </div>
            <div id="file-list"></div>
        </div>
        <div class="main-content">
            <div id="mynetwork"></div>
        </div>
    </div>
    <script src="/static/viewer.js"></script>
</body>
</html>
