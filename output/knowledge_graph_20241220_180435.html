        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#74b9ff", "font": {"color": "black"}, "id": "VMA", "label": "VMA", "shape": "dot", "title": "VMA"}, {"color": "#ff7675", "font": {"color": "black"}, "id": "Kernel same-page merging", "label": "Kernel same-page merging", "shape": "dot", "title": "Kernel same-page merging"}, {"color": "#74b9ff", "font": {"color": "black"}, "id": "zeropages", "label": "zeropages", "shape": "dot", "title": "zeropages"}, {"color": "#74b9ff", "font": {"color": "black"}, "id": "prctl", "label": "prctl", "shape": "dot", "title": "prctl"}, {"color": "#74b9ff", "font": {"color": "black"}, "id": "smaps", "label": "smaps", "shape": "dot", "title": "smaps"}, {"color": "#74b9ff", "font": {"color": "black"}, "id": "KSM", "label": "KSM", "shape": "dot", "title": "KSM"}, {"color": "#55efc4", "font": {"color": "black"}, "id": "https://en.wikipedia.org/wiki/Kernel_same-page_merging", "label": "https://en.wikipedia.org/wiki/Kernel_same-page_merging", "shape": "dot", "title": "https://en.wikipedia.org/wiki/Kernel_same-page_merging"}, {"color": "#74b9ff", "font": {"color": "black"}, "id": "madvise", "label": "madvise", "shape": "dot", "title": "madvise"}]);
                  edges = new vis.DataSet([{"from": "KSM", "label": "has_canonical_form", "title": "has_canonical_form", "to": "KSM"}, {"from": "VMA", "label": "has_canonical_form", "title": "has_canonical_form", "to": "VMA"}, {"from": "madvise", "label": "has_canonical_form", "title": "has_canonical_form", "to": "madvise"}, {"from": "prctl", "label": "has_canonical_form", "title": "has_canonical_form", "to": "prctl"}, {"from": "smaps", "label": "has_canonical_form", "title": "has_canonical_form", "to": "smaps"}, {"from": "zeropages", "label": "has_canonical_form", "title": "has_canonical_form", "to": "zeropages"}, {"from": "KSM", "label": "links_to", "title": "links_to", "to": "Kernel same-page merging"}, {"from": "Kernel same-page merging", "label": "has_wiki", "title": "has_wiki", "to": "https://en.wikipedia.org/wiki/Kernel_same-page_merging"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"shape": "dot", "size": 25, "font": {"size": 14}}, "edges": {"color": {"inherit": true}, "smooth": {"enabled": false}}, "physics": {"forceAtlas2Based": {"gravitationalConstant": -50, "springLength": 100}, "minVelocity": 0.75, "solver": "forceAtlas2Based"}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
